<html>
    <head>
        <title>Variables</title>
    </head>
    <body>
        <h1>Java Script Variables</h1>
        <p>Sum of two numbers</p>
        <p id="myp1"></p>
            <script>
                var num1=5;
                var num2=6;
                var sum= num1+num2;
                document.getElementById("myp1").innerHTML="The total sum is:"+sum;
                
            </script>
        
    </body>
</html>
